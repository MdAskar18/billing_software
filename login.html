<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #ffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 600px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .form-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .form-box {
            width: 45%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .forgot-password {
            margin-top: 15px;
            text-decoration: none;
            color: #3498db;
            display: inline-block;
            font-size: 14px;
        }

        /* New colors */
        /* Background color */
        body {
            background: linear-gradient(45deg, #6420AA, #FF3EA5FF, #7ED4FF, #B5DA);
        }

        /* Modify button color */
        button {
            background-color: #FF3EA5FF;
        }

        /* Modify link color */
        .forgot-password {
            color: #7ED4FF;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="form-container">
            <div class="form-box">
                <h3>User Login</h3>
                <form id="userLoginForm">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <div class="form-box">
                <h3>Admin Login</h3>
                <form id="adminLoginForm">
                    <input type="text" placeholder="Admin Username" required>
                    <input type="password" placeholder="Admin Password" required>
                    <button type="submit">Login</button>
                </form>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </div>
    </div>

</body>
</html>
