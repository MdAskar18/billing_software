<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details Display</title>
	<link rel="icon" type="image/x-icon" href="as logo.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #8e44ad, #2c3e50);
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar {
            width: 200px;
            padding: 8px 8px 8px 32px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"> <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.415l-3.85-3.85zm-5.442 1.397a5.5 5.5 0 1 1 7.778-7.778 5.5 5.5 0 0 1-7.778 7.778z"/> </svg>') no-repeat 8px center;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .card {
            background: #34495e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 220px;
            height: 180px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #f39c12;
        }

        .card p {
            margin: 5px 0;
            font-size: 14px;
        }

        .delete-btn {
            background: #e74c3c;
            border: none;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .add-customer-form {
            margin-bottom: 20px;
        }

        .add-customer-form input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .add-customer-form button {
            padding: 10px 20px;
            border: none;
            background-color: #f39c12;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-customer-form button:hover {
            background-color: #d35400;
        }

    </style>
</head>
<body>
    <div class="header">
        <input type="text" id="searchBar" class="search-bar" placeholder="Search for shops by name or address">
    </div>

    <div id="customerCard" class="cards-container"></div>

    <script>
        // Function to render customers
        function renderCustomers(filter = '') {
            const customerCardContainer = document.getElementById('customerCard');
            customerCardContainer.innerHTML = '';

            const customers = JSON.parse(localStorage.getItem('customers')) || [];

            const filteredCustomers = customers.filter(customer =>
                customer.shopName.toLowerCase().includes(filter.toLowerCase()) ||
                customer.shopAddress.toLowerCase().includes(filter.toLowerCase())
            );

            if (filteredCustomers.length > 0) {
                filteredCustomers.forEach(customer => {
                    const customerCard = document.createElement('div');
                    customerCard.className = 'card';

                    customerCard.innerHTML = `
                        <button class="delete-btn" onclick="confirmDelete(${customer.id})">üóëÔ∏è</button>
                        <h2>${customer.shopName}</h2>
                        <p>${customer.shopAddress}</p>
                    `;

                    customerCard.addEventListener('click', () => viewCustomerDetails(customer.id));
                    customerCardContainer.appendChild(customerCard);
                });
            } else {
                customerCardContainer.innerHTML = '<p>No customer data found.</p>';
            }
        }

        // Function to view customer details
        function viewCustomerDetails(customerId) {
            window.location.href = `seperate customer details.html?id=${customerId}`;
        }

        // Function to delete a customer
        function confirmDelete(customerId) {
            const confirmation = confirm('Are you sure you want to delete this customer?');
            if (confirmation) {
                deleteCustomer(customerId);
            }
        }

        function deleteCustomer(customerId) {
            let customers = JSON.parse(localStorage.getItem('customers')) || [];
            const updatedCustomers = customers.filter(customer => customer.id !== customerId);
            localStorage.setItem('customers', JSON.stringify(updatedCustomers));
            alert('Customer deleted!');
            renderCustomers();  // Refresh the list
        }

        // Filter customers based on search input
        document.getElementById('searchBar').addEventListener('input', (event) => {
            renderCustomers(event.target.value);
        });

        // Initial render of customers on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderCustomers();
        });
    </script>
</body>
</html>
