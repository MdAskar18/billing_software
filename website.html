<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A S T Billing Website</title>
    <link rel="icon" type="image/x-icon" href="as logo.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9; /* Light grey background for a clean look */
            color: #333; /* Dark grey text color for readability */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 48px;
            color: #007BFF; /* Bright blue for a professional and modern look */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
            text-align: center;
        }

        .button-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        button {
            background: #007BFF; /* Bright blue background for buttons */
            color: #fff; /* White text for contrast */
            border-radius: 15px;
            padding: 20px;
            border: none;
            font-size: 22px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Slightly stronger shadow */
            width: 100%;
            text-align: center;
            text-transform: uppercase;
        }

        button:hover {
            transform: scale(1.08);
            background: #0056b3; /* Darker blue on hover */
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
        }

        .icon {
            margin-right: 12px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Welcome to AST Billing</h1>
    <div class="button-container">
        <button onclick="openBillingPage()"><i class="fas fa-file-invoice-dollar icon"></i>Billing</button>
        <button onclick="openAddStockPage()"><i class="fas fa-plus-square icon"></i>Stock</button>
        <button onclick="openStockPage()"><i class="fas fa-chart-bar icon"></i>Existing Stock</button>
        <button onclick="openAddCustomerPage()"><i class="fas fa-plus-square icon"></i>Add Customer</button>
        <button onclick="openCustomerPage()"><i class="fas fa-users icon"></i>Customer Details</button>
        <button onclick="openAddSellerPage()"><i class="fas fa-plus-square icon"></i>Add Seller</button>
		<button onclick="openSellerPage()"><i class="fas fa-handshake icon"></i>Seller Details</button>
    </div>

    <script>
        function openBillingPage() {
            window.location.href = 'billing.html';
        }

        function openAddStockPage() {
            window.location.href = 'Add Stock.html';
        }
         
        function openStockPage() {
            window.location.href = 'stock-list.html';
        }

        function openAddCustomerPage() {
            window.location.href = 'add customer.html';
        }

        function openCustomerPage() {
            window.location.href = 'customer details.html';
        }

        function openAddSellerPage() {
            window.location.href = 'Add seller.html';
        }

        function openSellerPage() {
            window.location.href = 'Seller details.html';
        }
    </script>
</body>
</html>
