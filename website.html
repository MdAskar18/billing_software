<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A S T Billing Website</title>
    <link rel="icon" type="image/x-icon" href="as logo.png">
    <!-- Elegant fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background: linear-gradient(135deg, #f5f5f5, #eaeaea); /* Soft grey gradient */
            color: #333; /* Dark gray for text */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 52px;
            font-weight: 700;
            color: #333; /* Dark grey text for elegance */
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .button-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        button {
            background-color: #fff; /* Classic white button */
            color: #333; /* Dark text for contrast */
            border: 2px solid #ccc; /* Subtle border */
            border-radius: 10px;
            padding: 20px;
            font-size: 20px;
            font-family: 'Merriweather', serif;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: capitalize;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Light shadow for refinement */
        }

        button:hover {
            background-color: #f0f0f0; /* Subtle color change on hover */
            transform: scale(1.05); /* Slightly larger hover effect */
        }

        .icon {
            margin-right: 12px;
            font-size: 24px;
        }

        /* Footer style for a more complete look */
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to AST Billing</h1>
    <div class="button-container">
        <button onclick="openBillingPage()"><i class="fas fa-file-invoice-dollar icon"></i>Billing</button>
        <button onclick="openAddStockPage()"><i class="fas fa-plus-square icon"></i>Add Stock</button>
        <button onclick="openStockPage()"><i class="fas fa-chart-bar icon"></i>Existing Stock</button>
        <button onclick="openAddCustomerPage()"><i class="fas fa-plus-square icon"></i>Add Customer</button>
        <button onclick="openCustomerPage()"><i class="fas fa-users icon"></i>Customer Details</button>
        <button onclick="openAddSellerPage()"><i class="fas fa-plus-square icon"></i>Add Seller</button>
        <button onclick="openSellerPage()"><i class="fas fa-handshake icon"></i>Seller Details</button>
    </div>

    <footer>
        <p>&copy; 2024 AST Billing. All rights reserved.</p>
    </footer>

    <script>
        function openBillingPage() {
            window.location.href = 'billing.html';
        }

        function openAddStockPage() {
            window.location.href = 'Add Stock.html';
        }

        function openStockPage() {
            window.location.href = 'stock-list.html';
        }

        function openAddCustomerPage() {
            window.location.href = 'add customer.html';
        }

        function openCustomerPage() {
            window.location.href = 'customer details.html';
        }

        function openAddSellerPage() {
            window.location.href = 'Add seller.html';
        }

        function openSellerPage() {
            window.location.href = 'Seller details.html';
        }
    </script>
</body>
</html>
