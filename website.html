<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A S T Billing Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
/* styles.css */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #434343, #000000);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: #222;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    text-align: center;
    max-width: 800px; /* Increased width */
    width: 100%;
    color: #FFD700; /* Gold color */
}

h1 {
    margin-bottom: 30px;
    font-size: 32px;
    color: #FFD700; /* Gold color */
}

button {
    background: #FFD700; /* Gold color */
    color: #222;
    text-decoration: none;
    border-radius: 15px; /* Curved edges */
    transition: background 0.3s;
    cursor: pointer;
    padding: 20px;
    border: none;
    font-size: 18px;
    margin: 10px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    box-sizing: border-box;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Box shadow for card effect */
}

button:hover {
    background: #FFD700;
    opacity: 0.8;
}

.icon {
    margin-right: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AST Billing</h1>
        <button onclick="openBillingPage()"><i class="fas fa-file-invoice-dollar icon"></i>Billing</button>
        <button onclick="openAddStockPage()"><i class="fas fa-plus-square icon"></i>Add Stock</button>
		<button onclick="openStockPage()"><i class="fas fa-chart-bar icon"></i>Existing Stock</button>
		<button onclick="openAddCustomerPage()"><i class="fas fa-plus-square icon"></i>Add Customer</button>
        <button onclick="openCustomerPage()"><i class="fas fa-users icon"></i>Customer Details</button>
		<button onclick="openAddSellerPage()"><i class="fas fa-plus-square icon"></i>Add Seller</button>
        <button onclick="openSellerPage()"><i class="fas fa-building icon"></i>Party Details</button>
    </div>

    <script>
        function openBillingPage() {
            window.location.href = 'billing.html';
        }

        function openAddStockPage() {
            window.location.href = 'Add Stock.html';
        }
		 
		 function openStockPage() {
            window.location.href = 'stock-list.html';
        }
		function openAddCustomerPage() {
            window.location.href = 'add customer.html';
        }
		function openCustomerPage() {
            window.location.href = 'customer details.html';
        }
		function openAddSellerPage() {
            window.location.href = 'Add seller.html';
        }
		function openSellerPage() {
            window.location.href = 'Seller details.html';
        }
    </script>
</body>
</html>
