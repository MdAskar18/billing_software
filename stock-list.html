<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock List</title>
    <style>
        /* Reset default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            border: 1px solid #444;
            font-size: 16px;
        }

        th {
            background: #333;
            font-size: 18px;
        }

        td {
            background: #2c3e50;
        }

        .link-button, .delete-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #f4a261;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .link-button:hover, .delete-button:hover {
            background: #e76f51;
            transform: translateY(-2px);
        }

        .delete-button {
            padding: 5px 10px;
            background: #e76f51;
        }

        .delete-button:hover {
            background: #d9534f;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            th, td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock List</h1>
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Size</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
        <button id="clearButton" class="link-button">Clear All</button>
        <a href="javascript:history.back()" class="link-button">Back</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let stockList = JSON.parse(localStorage.getItem('stockList')) || [];
            let tableBody = document.querySelector('#stockTable tbody');

            function renderTable() {
                tableBody.innerHTML = ''; // Clear the table body
                stockList.forEach((stock, index) => {
                    let row = document.createElement('tr');

                    let productNameCell = document.createElement('td');
                    productNameCell.textContent = stock.productName;
                    row.appendChild(productNameCell);

                    let priceCell = document.createElement('td');
                    priceCell.textContent = stock.price;
                    row.appendChild(priceCell);

                    let sizeCell = document.createElement('td');
                    sizeCell.textContent = stock.size;
                    row.appendChild(sizeCell);

                    let quantityCell = document.createElement('td');
                    quantityCell.textContent = stock.quantity;
                    row.appendChild(quantityCell);

                    let actionCell = document.createElement('td');
                    let deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.classList.add('delete-button');
                    deleteButton.addEventListener('click', () => {
                        deleteStock(index);
                    });
                    actionCell.appendChild(deleteButton);
                    row.appendChild(actionCell);

                    tableBody.appendChild(row);
                });
            }

            function deleteStock(index) {
                stockList.splice(index, 1);
                localStorage.setItem('stockList', JSON.stringify(stockList));
                renderTable();
            }

            document.getElementById('clearButton').addEventListener('click', function() {
                localStorage.removeItem('stockList');
                stockList = [];
                renderTable();
            });

            renderTable();

            // Function to update stock quantity
            window.updateStockQuantity = function(productName, quantity) {
                let stockItem = stockList.find(item => item.productName === productName);
                if (stockItem) {
                    stockItem.quantity -= quantity;
                    localStorage.setItem('stockList', JSON.stringify(stockList));
                    renderTable();
                }
            };
        });
    </script>
</body>
</html>
